<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Pet Shop HTML</title>
    </head>
    <body>
        <br>
        <h1><b>Formulário Pet Shop</b></h1>
        <br>
        <hr>
        <form method="post" action="pagina_destino.html">
            <br>
            Nome do Pet:
            <input type="text" name="nome"><br>
            <br>
            Qual a idade do Pet?<br>
            <input type="radio" name="idade" value="0_5">0 a 5 anos<br>
            <input type="radio" name="idade" value="5_10">5 a 10 anos<br>
            <input type="radio" name="idade" value=">10">acima de 10 anos<br>
            <br>
            Qual é o Pet?<br>
            <input type="checkbox" name="pet">Cachorro<br>
            <input type="checkbox" name="pet">Gato<br>
            <input type="checkbox" name="pet">Hamster<br>
            <input type="checkbox" name="pet">Outro<br>
            <br>
            Descrição do Pet:
            <br>
            <textarea></textarea><br>
            <br>
            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
